<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Min Ønskeliste</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 24px auto;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 12px;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 24px;
            color: #555;
        }

        form {
            background-color: #fff;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
            margin-top: 4px;
        }

        button {
            margin-top: 12px;
            padding: 8px 16px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #3498db;
        }

        .wish {
            background-color: #fff;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .wish .meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 6px;
        }

        a {
            color: #2980b9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
        }
    </style>

</head>
<body>
<h1> Min Ønskeliste</h1>
<p th:text="'Hej, ' + ${username} +  '! Velkommen til din ønskeliste. '"></p>

<section>
    <h2>Tilføj nyt ønske</h2>

    <form th:action="@{/add}" th:object="${new_wish}" method="post">
        <label>Navn på ønske:</label><br>
        <input type="text" th:field="*{name}" placeholder="F.eks. Airpods Pro, gen2" required><br><br>

        <label>Beskrivelse:</label><br>
        <input type="text" th:field="*{description}" placeholder="Kort beskrivelse"><br><br>

        <label>Pris:</label><br>
        <input type="text" th:field="*{price}" step="0.01" placeholder="100 kr"><br><br>

        <label>Link:</label><br>
        <input type="text" th:field="*{link}" placeholder="https://..." ><br><br>

        <button type="submit">Tilføj ønske</button>

    </form>
</section>
<hr>
<section>
    <h2>Dine ønsker</h2>
    <div th:if="${wishes.isEmpty()}">
        <p> Du har endnu ikke tilføjet nogle ønsker. Tilføj et ønske ovenfor.</p>
    </div>

    <div th:each="wish: ${wishes}">
        <div class="wish">
            <div class="meta small">
                <span>ID: <span th:text="${wish.id}">1</span></span>
                <span class="link">|</span>
                <a th:href="${wish.link}" th:if="${wish.link != null and wish.link != ''}"
                   th:text="${wish.link}" target="_blank">Se link</a>
            </div>

            <div>
                <strong th:text="${wish.name}">Wish name</strong>
            </div>

            <div>
                <span th:text="${wish.description}">Beskrivelse</span>
            </div>

            <div>
                <span th:text="${wish.price}">Pris</span>
            </div>

            <div class="actions">
                <form th:action="@{'/delete/'+ ${wish.id}}" method="post" onsubmit="return confirm('Er du sikker at du vil slette dette ønske')";>
                    <button type="submit">Slet</button>
                </form>
                <details>
                    <summary>Rediger</summary>
                    <form th:action="@{/update}" method="post" style="margin-top:8px;">
                        <!-- skjult id -->
                        <input type="hidden" name="id" th:value="${wish.id}">
                        <label>Navn</label>
                        <input type="text" name="name" th:value="${wish.name}" required>

                        <label>Beskrivelse</label>
                        <input type="text" name="description" th:value="${wish.description}">

                        <label>Pris</label>
                        <input type="number" name="price" step="0.01" th:value="${wish.price}">

                        <label>Link</label>
                        <input type="text" name="link" th:value="${wish.link}">

                        <button type="submit">Gem ændringer</button>
                    </form>
                </details>
            </div>
        </div>
    </div>
</section>

<hr>
<p>
    Del din ønskeliste med andre:
    <a th:href="@{'/wishes/public/' + ${session.userId}}" target="_blank">
        Klik her for at delebart link
    </a>
</p>

<p>
    <a th:href="@{/}">Tilbage til forsiden</a> |
    <a href="/logout" >Log ud</a>
</p>

</body>
</html>
