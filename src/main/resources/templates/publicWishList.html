<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${username} + 's ønskeliste'">Ønskeliste</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 24px auto;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 24px;
            color: #555;
            font-size: 1rem;
        }

        .wish {
            background-color: #fff;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .wish .meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 6px;
        }

        a {
            color: #2980b9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>

<h1 th:text="${username} + 's ønskeliste'">Ønskeliste</h1>
<p class="subtitle">Her kan du se alle ønsker</p>

<div th:if="${#lists.isEmpty(wishes)}" class="empty">
    <p>Der er endnu ingen ønsker i denne liste</p>
</div>

<div th:each="wish : ${wishes}" class="wish">
    <div class="meta">
        <a th:if="${wish.link}" th:href="${wish.link}" target="_blank">Se produkt</a>
    </div>
    <strong th:text="${wish.name}">Navn</strong>
    <p th:text="${wish.description}">Beskrivelse</p>
    <p th:text="'Pris: ' + ${wish.price} + ' kr'">Pris</p>
</div>

<footer>
    <p>Lav din egen ønskeliste på <a th:href="@{/}">Wishes.dk</a></p>
</footer>

</body>
</html>
